<! DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="jquery.mobile-1.3.2/css/jquery.mobile-1.3.2.min.css">
	</head>
	
	<body>
		<!-- jQuery Mobile -->
		<script src="jquery.mobile-1.3.2/js/jquery-1.9.1.min.js"></script>
		<script src="jquery.mobile-1.3.2/js/jquery.mobile-1.3.2.min.js"></script>
		
		<!-- App's Scripts -->
		<script src="js/info.js"></script>
		
		<div data-role="page">
			<div data-role="header" data-theme="a">
				<a 	href=""
					data-role="button"
					data-rel="back"
					data-transition="slide"
					data-direction="reverse"
					data-theme="a"
					data-icon="back"
        			data-iconpos="left"
        			class="ui-btn-left"
        		>Back</a>
				<h3>Device Info</h3>
			</div>
			
			<div data-role="content">
				<div data-role="collapsible-set"
		        	 data-theme="a"
		        	 data-content-theme="e"
		        	 data-collapsed-icon="arrow-d"
		        	 data-expanded-icon="arrow-u"
		        	 data-iconpos="right"
		        >
		        	<div data-role="collapsible">
		                <h3>Device Name</h3>
		                <p id="name">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>Device Cordova</h3>
		                <p id="cordova">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Device Platform
		                </h3>
		                <p id="platform">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Device UUID
		                </h3>
		                <p id="uuid">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Device Model
		                </h3>
		                <p id="model">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Device Version
		                </h3>
		                <p id="version">n.d.</p>
		            </div>
		            <div data-role="collapsible">
		                <h3>
		                    Display Size
		                </h3>
		                <p id="display">n.d.</p>
		            </div>
		        </div>
			</div>
		</div>
	</body>
</html>
